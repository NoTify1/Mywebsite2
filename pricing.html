<!DOCTYPE html>
<html>
<head>
  <title>Pricing - NoTify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
  <div class="text-center p-8">
    <h1 class="text-4xl font-bold mb-4">Our Pricing Plans</h1>
    <p class="text-gray-400 mb-8">Choose a plan that fits your needs</p>

    <div class="flex flex-col md:flex-row justify-center gap-6">

      <div class="bg-gray-800 p-6 rounded-lg w-64">
        <h2 class="text-2xl font-bold">Free</h2>
        <p class="text-gray-400">Basic features</p>
        <p class="text-3xl font-bold my-4">$0</p>
        <ul class="text-left">
          <li>- 50 reminders/month</li>
          <li>- Email support</li>
        </ul>
      </div>

      <div class="bg-gray-900 p-6 rounded-lg w-64 border border-blue-500">
        <h2 class="text-2xl font-bold">Pro</h2>
        <p class="text-gray-400">Startups</p>
        <p class="text-3xl font-bold my-4">$19/month</p>
        <ul class="text-left">
          <li>- 1,000 reminders/month</li>
          <li>- API access</li>
        </ul>
      </div>

    </div>
  </div>
</body>
</html>
