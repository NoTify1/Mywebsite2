<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - NoTify</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="signin.js"></script>
</head>
<body class="bg-black text-white">
  <header class="flex justify-between p-4">
    <div class="text-xl font-bold">NoTify</div>
    <nav>
      <a href="index.html" class="px-4 py-2">Back to Home</a>
    </nav>
  </header>

  <section class="max-w-md mx-auto py-16 px-6">
    <h2 class="text-4xl text-center mb-6">Sign In</h2>
    <form id="signin-form" class="space-y-4">
      <div>
        <label for="email" class="block text-lg">Email</label>
        <input type="email" id="email" class="w-full p-3 bg-gray-700 text-white rounded-lg" required>
      </div>
      <div>
        <label for="password" class="block text-lg">Password</label>
        <input type="password" id="password" class="w-full p-3 bg-gray-700 text-white rounded-lg" required>
      </div>
      <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Sign In</button>
    </form>
  </section>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Your Firebase Config -->

  </script>
</body>
</html>
