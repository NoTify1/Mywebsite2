<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NoTify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="dashboard.js"></script>
</head>
<body class="bg-black text-white">

    <!-- Header -->
    <header class="flex justify-between p-4">
        <div class="text-xl font-bold">NoTify</div>
        <nav>
            <button id="logout" class="px-4 py-2 bg-red-500 text-white rounded-lg">Logout</button>
        </nav>
    </header>

    <!-- Dashboard Content -->
    <section class="py-16 px-6">
        <h2 class="text-3xl mb-6 text-center">Manage Your Subscriptions</h2>
        
        <!-- Subscription Selection -->
        <form id="subscription-form" class="space-y-4">
            <div>
                <label for="service" class="block text-lg">Select Service</label>
                <select id="service" class="w-full p-3 bg-gray-700 text-white rounded-lg" required>
                    <option value="" disabled selected>Select Subscription Service</option>
                    <option value="Netflix">Netflix</option>
                    <option value="Amazon Prime">Amazon Prime</option>
                    <option value="Bank">Bank</option>
                </select>
            </div>

            <!-- Last Renewal Date -->
            <div>
                <label for="last-renewal" class="block text-lg">Last Renewal Date</label>
                <input type="date" id="last-renewal" class="w-full p-3 bg-gray-700 text-white rounded-lg" required>
            </div>

            <!-- Notification Options -->
            <div>
                <label class="block text-lg">Get Notifications</label>
                <input type="checkbox" id="sms-notification" class="mr-2"> SMS
                <input type="checkbox" id="email-notification" class="ml-4"> Email
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                Submit
            </button>
        </form>

        <!-- Response Message -->
        <div id="response-message" class="mt-8 text-center text-xl text-green-500 hidden">
            <p>Thank you, Dear <span id="user-name"></span>! You will be notified via the selected notification method(s) whenever your <span id="subscription-name"></span> subscription is about to expire.</p>
        </div>
    </section>

</body>
</html>
