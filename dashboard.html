<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NoTify</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="dashboard.js"></script>
</head>
<body class="bg-black text-white">
    <header class="flex justify-between p-4">
        <div class="text-xl font-bold">NoTify</div>
        <nav>
            <button id="logout" class="px-4 py-2 bg-red-500 text-white rounded-lg">Logout</button>
        </nav>
    </header>

    <section class="py-16 px-6">
        <h2 class="text-3xl mb-6">Manage Your Subscriptions</h2>
        <form id="subscription-form" class="space-y-4">
            <div>
                <label for="service" class="block text-lg">Service</label>
                <input type="text" id="service" class="w-full p-3 bg-gray-700 text-white rounded-lg" required>
            </div>
            <div>
                <label for="expiry-date" class="block text-lg">Expiry Date</label>
                <input type="date" id="expiry-date" class="w-full p-3 bg-gray-700 text-white rounded-lg" required>
            </div>
            <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Add Subscription</button>
        </form>

        <ul id="subscription-list" class="mt-8 space-y-4">
            <!-- List of subscriptions will appear here -->
        </ul>
    </section>
</body>
</html>
