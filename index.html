<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoTify - Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>NoTify</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
        <div class="auth-links">
            <a href="#signin-form" id="signin-link">Sign In</a>
            <a href="#signup-form" id="signup-link">Sign Up</a>
        </div>
    </header>

    <section id="signin-form" class="auth-form">
        <div class="form-container">
            <h2>Sign In</h2>
            <form>
                <label for="email">Username or Email:</label>
                <input type="text" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign In</button>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <p>Don't have an account? <a href="#signup-form">Sign Up</a></p>
            </form>
        </div>
    </section>

    <section id="signup-form" class="auth-form">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
                <div class="remember-terms">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Terms & Conditions</a>
                </div>
                <p>Have an account? <a href="#signin-form">Login</a></p>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 NoTify</p>
    </footer>
</body>
</html>
