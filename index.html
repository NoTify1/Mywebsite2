<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoTify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage">
    <h1>NoTify</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
  </div>

  <!-- Sign Up Page -->
  <div id="signUpPage" style="display:none;">
    <h1>NoTify</h1>
    <form id="signUpForm">
      <label for="newUsername">Username:</label>
      <input type="text" id="newUsername" name="newUsername" required><br><br>
      <label for="newPassword">Password:</label>
      <input type="password" id="newPassword" name="newPassword" required><br><br>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboardPage" style="display:none;">
    <h1>Welcome to NoTify!</h1>
    <p>Select the service you want notifications for:</p>
    <form id="serviceForm">
      <label for="service">Choose a service:</label>
      <select id="service" name="service">
        <option value="netflix">Netflix</option>
        <option value="amazon">Amazon Prime</option>
        <option value="bank">Bank</option>
      </select><br><br>

      <label for="notificationMethod">Choose Notification Method:</label>
      <select id="notificationMethod" name="notificationMethod">
        <option value="email">Email</option>
        <option value="sms">SMS</option>
      </select><br><br>

      <button type="submit">Set Notification</button>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
