<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoTify - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
    }

    nav {
      background-color: #000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 24px;
      font-weight: 600;
      color: #fff;
    }

    nav .nav-links a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1c1c1c;
      border-radius: 10px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      background-color: #333;
      border: none;
      color: white;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #00ffff;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .forgot-password {
      color: white;
      margin-top: 10px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .row label {
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
      background-color: #000;
    }

  </style>
</head>
<body>

  <nav>
    <div class="logo">NoTify</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Contact</a>
      <a href="#">About Us</a>
    </div>
  </nav>

  <div class="container">
    <h2>Login</h2>
    <form action="#">
      <input type="text" placeholder="Username or Email" required>
      <input type="password" placeholder="Password" required>
      <div class="row">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <footer>
    &copy; 2025 NoTify. Built in Nepal by <strong>Sujal Giri</strong> with hustle.
  </footer>

</body>
</html>
