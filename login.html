<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoTify | Login & Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    .navbar {
      background: #1c1c1c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #4da6ff;
    }
    .navbar .nav-links {
      display: flex;
      gap: 2rem;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
    }
    .auth-options {
      display: flex;
      gap: 1rem;
    }
    .auth-options a {
      color: #4da6ff;
      font-weight: bold;
    }
    .form-container {
      max-width: 400px;
      background-color: #1c1c1c;
      margin: 5rem auto;
      padding: 2rem;
      border-radius: 10px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .form-container p {
      text-align: center;
      margin-bottom: 2rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4da6ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .form-footer a {
      color: #4da6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">NoTify</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#features">Features</a>
      <a href="#contact">Contact</a>
      <a href="#about">About Us</a>
    </div>
    <div class="auth-options">
      <a href="#" onclick="showLogin()">Sign In</a>
      <a href="#" onclick="showSignUp()">Sign Up</a>
    </div>
  </div>  <div id="login" class="form-container">
    <h2>Login</h2>
    <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a></p>
    <input type="text" placeholder="Username or Email" />
    <input type="password" placeholder="Password" />
    <button>Sign In</button>
    <div class="form-footer">
      <label><input type="checkbox" /> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>
  </div>  <div id="signup" class="form-container" style="display:none">
    <h2>Register</h2>
    <p>Have an account? <a href="#" onclick="showLogin()">Login</a></p>
    <input type="text" placeholder="First Name" />
    <input type="text" placeholder="Last Name" />
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <button>Register</button>
    <div class="form-footer">
      <label><input type="checkbox" /> Remember me</label>
      <a href="#">Terms & Conditions</a>
    </div>
  </div>  <script>
    function showLogin() {
      document.getElementById('login').style.display = 'block';
      document.getElementById('signup').style.display = 'none';
    }

    function showSignUp() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('signup').style.display = 'block';
    }
  </script></body>
</html>
