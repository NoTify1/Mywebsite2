<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoTify Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-black">
    <div class="text-2xl font-bold text-cyan-400">NoTify</div>
    <div class="space-x-6">
      <a href="index.html" class="hover:text-cyan-400">Home</a>
      <a href="#" class="hover:text-cyan-400">Features</a>
      <a href="#" class="hover:text-cyan-400">Contact</a>
      <a href="#" class="hover:text-cyan-400">About Us</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="max-w-md mx-auto mt-20 bg-gray-800 p-8 rounded shadow">
    <h2 class="text-2xl font-semibold text-center mb-6 text-cyan-400">Login</h2>
    <form>
      <input type="text" placeholder="Username or Email" class="w-full mb-4 p-3 bg-gray-700 rounded text-white" required>
      <input type="password" placeholder="Password" class="w-full mb-4 p-3 bg-gray-700 rounded text-white" required>

      <div class="flex justify-between items-center text-sm mb-4">
        <label><input type="checkbox" class="mr-1"> Remember Me</label>
        <a href="#" class="text-blue-400 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-cyan-400 hover:bg-cyan-500 text-black py-3 rounded font-bold">Login</button>
    </form>
  </div>

</body>
</html>
