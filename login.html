<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoTify - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
    }

    nav {
      background-color: #000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .nav-left {
      font-size: 24px;
      font-weight: 600;
      color: #fff;
    }

    nav .nav-center a,
    nav .nav-right a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .row label {
      color: #ccc;
    }

    .forgot-password {
      color: #e50914;
      text-decoration: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #ff0a16;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">NoTify</div>
    <div class="nav-center">
      <a href="index.html">Home</a>
      <a href="#">Features</a>
      <a href="#">Contacts</a>
      <a href="#">About Us</a>
    </div>
    <div class="nav-right">
      <a href="#">Sign In</a>
      <a href="#">Sign Up</a>
    </div>
  </nav>

  <!-- Login / Signup Container -->
  <div class="container">
    <h2>Login</h2>
    <form action="#">
      <input type="text" placeholder="Username or Email" required>
      <input type="password" placeholder="Password" required>
      <div class="row">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
